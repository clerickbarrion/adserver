    <section id="message"></section>
    <section id="discussion-creation">
        <p class="close">X</p>
        <div id="discussion-title-container">
            <label for="discussion-title">Title:</label>
            <input type="text" id="discussion-title" placeholder="48 chars max">
        </div>
        <div id="discussion-body-container">
            <label for="discussion-body">Content:</label>
            <textarea id="discussion-body"></textarea>
        </div>
        <button id="post-discussion">Post</button>
    </section>

    <section id="log-in-page">
        <p class="close">X</p>
        <h1>Log in</h1>
        <small id="log-in-error"></small>
        <div>
            <label for="login-username">Username:</label>
            <input id="login-username">
        </div>
        <div>
            <label for="login-password">Password:</label>
            <input id="login-password" type="password">
        </div>
        <button id="login">Log in</button>
    </section>

    <section id="sign-up-page">
        <p class="close">X</p>
        <h1>Create an Account</h1>
        <small id="create-account-error"></small>
        <div>
            <label for="create-username">Username:</label>
            <input id="create-username" placeholder="max 20 chars">
        </div>
        <div>
            <label for="create-password">Password:</label>
            <input id="create-password" type="password">
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input id="confirm-password" type="password">
        </div>
        <p id="warning">PLEASE DO NOT ENTER ANY PASSWORDS YOU <br>ALREADY USE AS THIS FORM IS NOT SECURE</p>
        <button id="create-account">Create Account</button>
    </section>
